<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo: play video with srt subtitle</title>
</head>
<body>
    <div id="playercontainer"></div>
    <script type="text/javascript" src="../player/cyberplayer.js"></script>
    <script type="text/javascript">
        var player = cyberplayer("playercontainer").setup({
            width: 854,
            height: 480,
            stretching: "uniform",
            file: "http://demo-video.bj.bcebos.com/AdrenalineRush.mp4",
            autostart: true,
            repeat: false,
            volume: 100,
            controls: true,
            playlist: [
            {
                image: "http://content.bitsontherun.com/thumbs/bkaovAYt-480.jpg",
                sources: [
                    {file: '//content.bitsontherun.com/videos/bkaovAYt-52qL9xLP.mp4'},
                    {file: '//content.bitsontherun.com/videos/bkaovAYt-27m5HpIu.webm'}
                ],
                tracks: [
                    {file: '//playertest.longtailvideo.com/chapters/bunny-chapters.vtt', kind: 'chapters'},
                    {file: '//playertest.longtailvideo.com/captions/bunny-en.srt', label: 'English'},
                    {file: '//playertest.longtailvideo.com/captions/bunny-ned.txt', label: 'Dutch'}
                ],
                title: 'Big Buck Bunny'
            }],
            captions: {
                back: true, // false表示不能设置背景, true则可以设置背景
                color: '#FF4500', //设置字幕字体颜色
                fontSize: 16, //设置字幕字体大小
                backgroundOpacity: 0, // 背景是否设为透明
                backgroundColor: '#000'
            },
            ak: 'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx' // 公有云平台注册即可获得accessKey
        });
    </script>
</body>
</html>
